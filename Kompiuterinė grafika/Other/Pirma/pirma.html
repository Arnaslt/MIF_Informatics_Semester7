
<html>
 <head>
 <input type="range" min="0" max="6" value="0" step="1" onchange="showValue(this.value)" />
 <span id="range">0</span>
 <script type="text/javascript">
 function showValue(newValue)
 {
	document.getElementById("range").innerHTML=newValue;
	draw(newValue);
 }
 </script>
  <script type="application/javascript">	
    function draw(step) {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
		canvas.width = canvas.width;
		
		
// Draw border
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 
// step = 5
	//drawT();	
	var s = step - 1;
      drawF(step);
      }
        // Recursive draw 
        function drawF(step) {
          if (step > 0) {
          step = step-1; 
          ctx.save();
          ctx.save();
		  ctx.save();
		  
		  if(step == s){
			ctx.fillStyle = "red";
		  }
          ctx.transform(-0.5, 0, 0, 0.5, 0, 0); 
		  ctx.rotate(Math.PI/2);
		  drawF(step, 0); 
		  ctx.restore();
		  
		  if (step == s ) {
            ctx.fillStyle = "#FF00FF";
          };
          ctx.transform(0.5, 0, 0, 0.5, 250, 250);  
		  ctx.rotate(Math.PI/2);
          drawF(step, 1); 
          ctx.restore();
		  
		  if(step == s){
			ctx.fillStyle = "#08298A";
		  }
          ctx.transform(0.5, 0, 0, 0.5, 250,250);  
          drawF(step, 2);
		  ctx.restore();
		  
		  if(step == s){
			ctx.fillStyle = "#FFFF00";
		  }
		  ctx.transform(-0.25, 0, 0, 0.25, 375, 125); 
		  ctx.rotate(Math.PI/(-2));
          drawF(step, 3);
          }
          else drawT();    
        }      

        function drawT(step) {
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(250,0);
		ctx.lineTo(250,125);
		ctx.lineTo(250,375);
		ctx.lineTo(500,375);
		ctx.lineTo(500,500);
		ctx.lineTo(0,500);
        ctx.fill();
        }       
    }
  </script>
 </head>
 <body onload="draw();">
   <h1>Sierpinski triangle</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
