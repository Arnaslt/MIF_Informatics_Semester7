
<html>
 <head>
  <script type="application/javascript">

	var colors = ["#FF0000", "#FF00FF", "#08298A", "#FFFF00"];
	var number;
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

// Draw border
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 
// step = 5
	//drawT();	
      drawF(6);
      }
        // Recursive draw 
        function drawF(step, number) {
          if (step > 0) {
          step = step-1; 
          ctx.save();
          ctx.save();
		  ctx.save();
		  
		  if(step == 4){
		  ctx.fillStyle = colors[number];
		  }
          ctx.transform(-0.5, 0, 0, 0.5, 0, 0); 
		  ctx.rotate(Math.PI/2);
		  drawF(step, 0); 
		  ctx.restore();
		  
		  if(step == 4){
		  ctx.fillStyle = colors[number];
		  }
          ctx.transform(0.5, 0, 0, 0.5, 250, 250);  
		  ctx.rotate(Math.PI/2);
          drawF(step, 1); 
          ctx.restore();
		  
		  if(step == 4){
		  ctx.fillStyle = colors[number];
		  }
          ctx.transform(0.5, 0, 0, 0.5, 250,250);  
          drawF(step, 2);
		  ctx.restore();
		  
		  if(step == 4){
		  ctx.fillStyle = colors[number];
		  }
		  ctx.transform(-0.25, 0, 0, 0.25, 375, 125); 
		  ctx.rotate(Math.PI/(-2));
          drawF(step, 3);
          }
          else drawT();    
        }      

        function drawT() {
        // Filled red triangle
        //ctx.fillStyle = "rgb(0,0,0)";
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(250,0);
		//ctx.lineTo(375,125);
		ctx.lineTo(250,125);
		ctx.lineTo(250,375);
		ctx.lineTo(500,375);
		ctx.lineTo(500,500);
		ctx.lineTo(0,500);
        //ctx.lineTo(0,500);
        ctx.fill();
        }       
    }
  </script>
 </head>
 <body onload="draw();">
   <h1>Sierpinski triangle</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
