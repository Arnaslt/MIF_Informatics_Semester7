
<html>
 <head>
  <script type="application/javascript">

   function draw() {
     var canvas = document.getElementById('canvas');
     if (canvas.getContext) {
       	var ctx = canvas.getContext("2d");
       	// Draw border
       	drawBorder();
       	// transform 
        ctx.save();
		ctx.translate(250, 250);
        ctx.rotate(0);        
		ctx.scale(1,1);
        // fill style: red       	
		ctx.fillStyle = "rgb(240,0,0)";
       	draw_L();
        ctx.restore();
        // transform 
		/*ctx.save();
		ctx.translate(250,250);

		ctx.scale(0.4,0.4);
		ctx.fillStyle = "rgb(240,0,0)";
       	draw_L();
        ctx.restore();
		
		ctx.save();
		ctx.translate(250,250);
		ctx.rotate(2);
		ctx.scale(0.4,0.4);
		ctx.fillStyle = "rgb(240,0,0)";
       	draw_L();
        ctx.restore();
        */
		
		
		
     }
   function drawBorder() {
     ctx.beginPath();
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 
   }
   function draw_L() {
     ctx.beginPath();
        ctx.moveTo(0, 0);	
        ctx.lineTo(0,100);
        ctx.lineTo(250, 50);
        ctx.fill();
   }
    }

 </script>
 </head>
 <body onload="draw();">
   <h1>Transformations of coordinates</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
</html>
